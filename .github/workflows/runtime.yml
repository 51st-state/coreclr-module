name: C/C++ CI

on:
  push:
    paths:
    - 'runtime/**'
    - '.github/workflows/runtime.yml'

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: configure
      working-directory: ./runtime
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo ..
    - name: build
      working-directory: ./runtime
      run: cmake --build build --config Release

  build-windows:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: set path to vs
      run: PATH="C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\\MSBuild\Current\Bin;PATH=C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise;%PATH%"
    - name: configure
      shell: bash
      working-directory: ./runtime
      run: mkdir build && cd build && cmake -G"Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=RelWithDebInfo -T host=x64 ..
    - name: build
      working-directory: ./runtime
      run: cmake --build build --config Release
