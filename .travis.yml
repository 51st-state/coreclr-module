#os:
#- linux
#- windows
#filter_secrets: false
#sudo: false
#language: cpp
env:
  - GITHUB_DEPLOY_PRERELEASE=$(if echo $TRAVIS_TAG | grep -q "\-" ; then echo true; else echo false; fi) WINDOWS_BETA=$(if [ "$GITHUB_DEPLOY_PRERELEASE" = true ] && [ "$TRAVIS_OS_NAME" = "windows" ] ; then echo true; else echo false; fi) LINUX_BETA=$(if [ "$GITHUB_DEPLOY_PRERELEASE" = true ] && [ "$TRAVIS_OS_NAME" = "linux" ] ; then echo true; else echo false; fi) WINDOWS_STABLE=$(if [ "$GITHUB_DEPLOY_PRERELEASE" = false ] && [ "$TRAVIS_OS_NAME" = "windows" ] ; then echo true; else echo false; fi) LINUX_STABLE=$(if [ "$GITHUB_DEPLOY_PRERELEASE" = false ] && [ "$TRAVIS_OS_NAME" = "linux" ] ; then echo true; else echo false; fi)
#branches:
#  only:
#    - master
#    - dev
matrix:
  include:
  - os: linux
    dist: xenial
    language: cpp
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
    script:
      - cd runtime
      - echo "$GITHUB_DEPLOY_PRERELEASE"
      - mkdir build && cd build
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then if ! [ -x "$(command /usr/bin/g++-8 -v)" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;sudo apt-get update;sudo apt-get -y install gcc-8 g++-8 ; fi ; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then CXX=/usr/bin/g++-8 ; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then CC=/usr/bin/gcc-8 ; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo .. ; fi
      - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cmake -G"Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=RelWithDebInfo -T host=x64 .. ; fi
      - cmake --build . --config Release
      - cd src
      - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cd Release ; fi
      - echo "${TRAVIS_BUILD_NUMBER}"
  - os: windows
    filter_secrets: false
    language: cpp
    script:
      - cd runtime
      - echo "$GITHUB_DEPLOY_PRERELEASE"
      - mkdir build && cd build
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then if ! [ -x "$(command /usr/bin/g++-8 -v)" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;sudo apt-get update;sudo apt-get -y install gcc-8 g++-8 ; fi ; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then CXX=/usr/bin/g++-8 ; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then CC=/usr/bin/gcc-8 ; fi
      - if [ "$TRAVIS_OS_NAME" = "linux" ]; then cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo .. ; fi
      - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cmake -G"Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=RelWithDebInfo -T host=x64 .. ; fi
      - cmake --build . --config Release
      - cd src
      - if [ "$TRAVIS_OS_NAME" = "windows" ]; then cd Release ; fi
      - echo "${TRAVIS_BUILD_NUMBER}"
  - dist: xenial
    addons:
      snaps:
      - name: dotnet-sdk
        classic: true
        channel: latest/beta
    sudo: required
    language: csharp
    mono: none
    script:
      - sudo snap alias dotnet-sdk.dotnet dotnet
      - dotnet --version
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: libcsharp-module.so
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$LINUX_STABLE = true"
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: csharp-module.dll
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$WINDOWS_STABLE = true"
      tags: true
  - provider: releases
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: 
    file: libcsharp-module.so
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$LINUX_BETA = true"
      tags: true
  - provider: releases
    skip_cleanup: true
    prerelease: true
    api_key:
      secure: 
    file: csharp-module.dll
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$WINDOWS_BETA = true"
      tags: true
  - provider: script
    skip_cleanup: true
    script: cd .. && cd .. && cd .. && cd .. && mkdir upload && move .\runtime\build\src\Release\csharp-module.dll .\upload && cdn-win.exe .\upload coreclr-module/stable/x64_win32 "${TRAVIS_BUILD_NUMBER}"
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$WINDOWS_STABLE = true"
      tags: true
  - provider: script
    skip_cleanup: true
    script: cd .. && cd .. && cd .. && chmod +x ./cdn-linux && mkdir upload && mv ./runtime/build/src/libcsharp-module.so ./upload/libcsharp-module.so && ./cdn-linux ./upload coreclr-module/stable/x64_linux "${TRAVIS_BUILD_NUMBER}"
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$LINUX_STABLE = true"
      tags: true
  - provider: script
    skip_cleanup: true
    prerelease: true
    script: cd .. && cd .. && cd .. && cd .. && mkdir upload && move .\runtime\build\src\Release\csharp-module.dll .\upload && cdn-win.exe .\upload coreclr-module/beta/x64_win32 "${TRAVIS_BUILD_NUMBER}"
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$WINDOWS_BETA = true"
      tags: true
  - provider: script
    skip_cleanup: true
    prerelease: true
    script: cd .. && cd .. && cd .. && chmod +x ./cdn-linux && mkdir upload && mv ./runtime/build/src/libcsharp-module.so ./upload/libcsharp-module.so && ./cdn-linux ./upload coreclr-module/beta/x64_linux "${TRAVIS_BUILD_NUMBER}"
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$LINUX_BETA = true"
      tags: true
