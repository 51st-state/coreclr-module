dist: xenial
sudo: false
language: cpp
compiler: gcc
before_script: cd runtime
script:
- cmake -DCMAKE_BUILD_TYPE=Release .
- make .
- cd src
- ls -l
before_deploy: cd src
deploy:
  provider: releases
  api_key:
    secure: 
    file_glob: true
    file: runtime/src/libcsharp-module.so
  on:
    repo: FabianTerhorst/coreclr-module
