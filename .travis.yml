os:
- linux
- windows
sudo: false
language: cpp
matrix:
  include:
  - os: linux
    dist: xenial
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-8
        - g++-8
    before_script: cd runtime
    script:
    - CXX=/usr/bin/g++-8
    - CC=/usr/bin/gcc-8
    - cmake -DCMAKE_BUILD_TYPE=Release -B"cmake-build-linux" .
    - make
    - cd src
    - ls -l
  - os: windows
    env:
    - MSBUILD_PATH="c:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
    before_script: cd runtime
    script:
    - export PATH=$MSBUILD_PATH:$PATH
    - cmake -B"visual-studio-project" -G"Visual Studio 15 2017 Win64" .
    - ls -l
    - MSBuild.exe "altv-clr-host.sln" //p:Configuration="Release" //p:Platform="x64"
    - ls -l
    - cd src
    - ls -l
    - cd Release
    - ls -l
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: libcsharp-module.so
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = linux"
      tags: true
      branches:
        only:
        - master
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: csharp-module.dll
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = windows"
      tags: true
      branches:
        only:
        - master
  - provider: s3
    skip_cleanup: true
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    bucket: alt-cdn
    file: libcsharp-module.so
    region: s3.nl-ams.scw.cloud
    upload-dir: coreclr-module
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = linux"
      tags: true
      branches:
        only:
        - master
  - provider: s3
    skip_cleanup: true
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    bucket: alt-cdn
    region: s3.nl-ams.scw.cloud
    upload-dir: coreclr-module
    file: csharp-module.dll
    on:
      repo: FabianTerhorst/coreclr-module
      condition: "$TRAVIS_OS_NAME = windows"
      tags: true
      branches:
        only:
        - master