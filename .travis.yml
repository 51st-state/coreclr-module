dist: xenial
sudo: false
language: cpp
#compiler: gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
before_script: cd runtime
script:
- CXX=/usr/bin/g++-8 
- CC=/usr/bin/gcc-8
- cmake -DCMAKE_BUILD_TYPE=Release -B"cmake-build-linux" .
- cd cmake-build-linux
- make
- ls -l
- cd src
- ls -l
deploy:
  provider: releases
  api_key:
    secure: 
    file_glob: true
    file: runtime/src/cmake-build-linux/src/libcsharp-module.so
  on:
    repo: FabianTerhorst/coreclr-module
